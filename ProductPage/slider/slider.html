    <script>
        $('.owl-carousel').owlCarousel({
            nav: true,
            loop: true,
            lazyLoad: true,
            margin: 5,
            statePadding: 5,
            responsive: {
                485: {
                    items: 2,
                    dots: false
                },
                728: {
                    items: 3
                },
                960: {
                    items: 4
                },
                1200: {
                    items: 5,
                    dots: true
                }, 
                1500: {
                    items: 6,
                    dots: true
                }
            }
        });

        $('.owl-carousel').on('mousewheel', '.owl-stage', function(e){
            if(e.deltaY > 0){
                $('.owl-carousel').trigger('next.owl');
            } else {
                $('.owl-carousel').trigger('prev.owl');
            }
            e.preventDefault();
        });
    </script>
